apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication
          image: shoib/authentication:3.0
          ports:
            - containerPort: 3010
          envFrom:
            - secretRef:
                name: authentication-secret
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3010"
